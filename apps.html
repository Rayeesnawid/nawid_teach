<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nawid Mods</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0 10px 60px;
      background: #fff;
      color: #000;
      transition: all 0.3s;
    }
    .dark-mode {
      background: #111;
      color: white;
    }
    #toggle-theme {
      position: fixed;
      top: 10px;
      right: 10px;
      background: #0080ff;
      color: white;
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      z-index: 999;
    }
    .app-card {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 12px;
      margin: 10px;
      background: #f9f9f9;
    }
    .dark-mode .app-card {
      background: #222;
      border-color: #444;
    }
    .app-card h3 {
      font-size: 24px;
      margin: 0 0 8px 0;
    }
    .app-card p {
      font-size: 14px;
      margin: 0 0 8px 0;
      line-height: 1.4;
    }
    .btn {
      display: inline-block;
      padding: 8px 16px;
      margin-top: 6px;
      background: #0080ff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    .btn.disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    footer {
      background: #f0f0f0;
      padding: 20px;
      text-align: center;
      font-size: 14px;
      color: #444;
    }
    .dark-mode footer {
      background: #181818;
      color: #bbb;
    }
    .social-icons {
      margin-top: 10px;
    }
    .social-icons a {
      margin: 0 10px;
      color: inherit;
      text-decoration: none;
      font-size: 20px;
    }
    .social-icons a:hover {
      opacity: 0.7;
    }
    .app-icon {
      max-width: 100%;
      height: auto;
      margin-bottom: 10px;
      border-radius: 8px;
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body>
  <button id="toggle-theme">Dark Mode</button>
  <div id="app-container">Loading apps...</div>

  <footer>
    <div><strong>Nawid Mods</strong></div>
    <div class="social-icons">
      <a href="https://www.instagram.com/nawidteach?igsh=MW5jeGFnaTIyZjhzOA==" target="_blank" title="Instagram">
        <i class="fab fa-instagram"></i>
      </a>
      <a href="https://t.me/Nawid_teach" target="_blank" title="Telegram">
        <i class="fab fa-telegram"></i>
      </a>
      <a href="https://youtube.com/@nawidteach?si=ee5Qoo4Q26ja-aG2" target="_blank" title="YouTube">
        <i class="fab fa-youtube"></i>
      </a>
    </div>
  </footer>

  <script>
    const appDataURL = "https://script.google.com/macros/library/d/1Cw0XYG16FL-GH8TMfKFz0fvxYUTITpe0wbWNThSpY1h84diVu1hzkJG8/1";

    function getQueryParam(key) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(key);
    }

    function saveToLocal(data) {
      try {
        localStorage.setItem("apps_cache", JSON.stringify(data));
        localStorage.setItem("apps_cache_time", Date.now());
      } catch (e) {
        console.error("Failed to save cache:", e);
      }
    }

    function loadFromLocal() {
      try {
        const cache = localStorage.getItem("apps_cache");
        return cache ? JSON.parse(cache) : null;
      } catch (e) {
        return null;
      }
    }

    function renderApp(app, index) {
      const container = document.getElementById("app-container");
      const appCard = document.createElement("div");
      appCard.className = "app-card";

      const shareLink = `${window.location.origin}${window.location.pathname}?id=${index}`;

      const downloadLink = app.download && typeof app.download === 'string' && app.download.trim() !== '' 
        ? app.download 
        : null;

      const iconImage = app.icon
        ? `<img class="app-icon" src="${app.icon}" alt="${app.name} icon" />`
        : '';

      const downloadButton = downloadLink 
        ? `<button class="btn" onclick="window.location.href='${downloadLink}'">Download</button>`
        : `<button class="btn disabled" disabled>Download Unavailable</button>`;

      appCard.innerHTML = `
        ${iconImage}
        <h3>${app.name || "Unnamed App"}</h3>
        <p>${app.description || "No description available"}</p>
        ${downloadButton}
        <button class="btn" onclick="copyToClipboard('${shareLink}')">Copy Link</button>
      `;

      container.appendChild(appCard);
    }

    function copyToClipboard(text) {
      if (navigator.clipboard && window.isSecureContext) {
        navigator.clipboard.writeText(text).then(() => {
          alert("Link copied!");
        }).catch(() => {
          fallbackCopy(text);
        });
      } else {
        fallbackCopy(text);
      }
    }

    function fallbackCopy(text) {
      const textarea = document.createElement("textarea");
      textarea.value = text;
      document.body.appendChild(textarea);
      textarea.select();
      try {
        document.execCommand("copy");
        alert("Link copied!");
      } catch {
        alert("Failed. Copy manually: " + text);
      }
      document.body.removeChild(textarea);
    }

    function displayApps(apps) {
      const container = document.getElementById("app-container");
      container.innerHTML = "";
      const id = getQueryParam("id");

      if (id !== null && !isNaN(id) && apps[parseInt(id)]) {
        renderApp(apps[parseInt(id)], parseInt(id));
      } else {
        apps.forEach((app, i) => renderApp(app, i));
      }
    }

    function fetchApps() {
      fetch(appDataURL)
        .then(res => {
          if (!res.ok) throw new Error("HTTP error " + res.status);
          return res.json();
        })
        .then(data => {
          if (Array.isArray(data)) {
            saveToLocal(data);
            displayApps(data);
          } else {
            throw new Error("Invalid data format");
          }
        })
        .catch(err => {
          const cached = loadFromLocal();
          if (cached) {
            displayApps(cached);
          } else {
            document.getElementById("app-container").innerText = "Failed to load apps.";
          }
        });
    }

    const toggleBtn = document.getElementById("toggle-theme");
    toggleBtn.onclick = () => {
      document.body.classList.toggle("dark-mode");
      const isDark = document.body.classList.contains("dark-mode");
      localStorage.setItem("dark_mode", isDark ? "1" : "0");
      toggleBtn.innerText = isDark ? "Light Mode" : "Dark Mode";
    };

    if (localStorage.getItem("dark_mode") === "1") {
      document.body.classList.add("dark-mode");
      toggleBtn.innerText = "Light Mode";
    }

    document.addEventListener("DOMContentLoaded", fetchApps);
  </script>
</body>
  </html>
