<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Apps</title>
  <style>
    body {
      font-family: sans-serif;
      background: white;
      color: #111;
      transition: all 0.3s;
    }
    .dark-mode {
      background: #111;
      color: white;
    }
    #toggle-theme {
      position: fixed;
      top: 10px;
      right: 10px;
      background: #0080ff;
      color: white;
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      z-index: 999;
    }
    .app-card {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 12px;
      margin: 10px;
      background: #f9f9f9;
    }
    .dark-mode .app-card {
      background: #222;
      border-color: #444;
    }
    .btn {
      display: inline-block;
      padding: 6px 12px;
      margin-top: 6px;
      background: #0080ff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button id="toggle-theme">Dark Mode</button>
  <div id="app-container">Loading apps...</div>

  <script>
    const appDataURL = "https://script.google.com/macros/s/AKfycbyAl4RiehwRT6NAaNOD1MT0uHBJE8sv3r1rvE1i1OcUdSa-9wTYuTEArIEKNZujRNhP/exec";

    function getQueryParam(key) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(key);
    }

    function saveToLocal(data) {
      try {
        localStorage.setItem("apps_cache", JSON.stringify(data));
        localStorage.setItem("apps_cache_time", Date.now());
      } catch (e) {
        console.error("Failed to save cache:", e);
      }
    }

    function loadFromLocal() {
      try {
        const cache = localStorage.getItem("apps_cache");
        return cache ? JSON.parse(cache) : null;
      } catch (e) {
        return null;
      }
    }

    function renderApp(app, index) {
      const container = document.getElementById("app-container");
      const appCard = document.createElement("div");
      appCard.className = "app-card";

      const shareLink = `${window.location.origin}${window.location.pathname}?id=${index}`;

      appCard.innerHTML = `
        <h3>${app.name || "Unnamed App"}</h3>
        <p>${app.description || "No description available"}</p>
        <button class="btn" onclick="window.location.href='${app.link}'">Download</button>
        <button class="btn" onclick="copyToClipboard('${shareLink}')">Copy Link</button>
      `;

      container.appendChild(appCard);
    }

    function copyToClipboard(text) {
      if (navigator.clipboard && window.isSecureContext) {
        navigator.clipboard.writeText(text).then(() => {
          alert("Link copied!");
        }).catch(() => {
          fallbackCopy(text);
        });
      } else {
        fallbackCopy(text);
      }
    }

    function fallbackCopy(text) {
      const textarea = document.createElement("textarea");
      textarea.value = text;
      document.body.appendChild(textarea);
      textarea.select();
      try {
        document.execCommand("copy");
        alert("Link copied!");
      } catch {
        alert("Failed. Copy manually: " + text);
      }
      document.body.removeChild(textarea);
    }

    function displayApps(apps) {
      const container = document.getElementById("app-container");
      container.innerHTML = "";
      const id = getQueryParam("id");

      if (id !== null && !isNaN(id) && apps[parseInt(id)]) {
        renderApp(apps[parseInt(id)], parseInt(id));
      } else {
        apps.forEach((app, i) => renderApp(app, i));
      }
    }

    function fetchApps() {
      fetch(appDataURL)
        .then(res => {
          if (!res.ok) throw new Error("HTTP error " + res.status);
          return res.json();
        })
        .then(data => {
          if (Array.isArray(data)) {
            saveToLocal(data);
            displayApps(data);
          } else {
            throw new Error("Data format not supported");
          }
        })
        .catch(err => {
          console.warn("Fetching failed, loading cache:", err);
          const cached = loadFromLocal();
          if (cached) {
            displayApps(cached);
          } else {
            document.getElementById("app-container").innerText = "Failed to load apps.";
          }
        });
    }

    // Dark mode toggle
    const toggleBtn = document.getElementById("toggle-theme");
    toggleBtn.onclick = () => {
      document.body.classList.toggle("dark-mode");
      const isDark = document.body.classList.contains("dark-mode");
      localStorage.setItem("dark_mode", isDark ? "1" : "0");
      toggleBtn.innerText = isDark ? "Light Mode" : "Dark Mode";
    };

    // Load saved dark mode preference
    if (localStorage.getItem("dark_mode") === "1") {
      document.body.classList.add("dark-mode");
      toggleBtn.innerText = "Light Mode";
    }

    document.addEventListener("DOMContentLoaded", fetchApps);
  </script>
</body>
</html>
