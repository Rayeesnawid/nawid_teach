<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nawid Mods</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0 10px 60px;
      background: #fff;
      color: #000;
      transition: all 0.3s;
    }
    .dark-mode {
      background: #111;
      color: white;
    }
    #toggle-theme {
      position: fixed;
      top: 10px;
      right: 10px;
      background: #0080ff;
      color: white;
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      z-index: 999;
    }
    #searchToggle {
      position: fixed;
      top: 10px;
      left: 10px;
      background: #0080ff;
      color: white;
      padding: 6px 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      z-index: 999;
    }
    #searchInput {
      display: none;
      margin: 70px auto 10px;
      padding: 10px;
      width: 90%;
      max-width: 400px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
      background: rgba(255,255,255,0.1);
      color: #333;
    }
    .dark-mode #searchInput {
      background: rgba(0,0,0,0.4);
      color: white;
    }
    #searchInput:focus {
      outline: none;
      box-shadow: 0 0 5px rgba(100, 100, 255, 0.4);
    }
    header {
      text-align: center;
      padding: 10px 0;
    }
    header img {
      width: 60px;
      border-radius: 12px;
    }
    header h1 {
      margin: 10px 0 0 0;
      font-size: 24px;
    }
    .app-card {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 12px;
      margin: 10px;
      background: #f9f9f9;
      display: flex;
      flex-direction: column;
    }
    .dark-mode .app-card {
      background: #222;
      border-color: #444;
    }
    .app-header {
      display: flex;
      align-items: center;
    }
    .app-icon {
      width: 60px;
      height: 60px;
      border-radius: 12px;
      margin-right: 12px;
      object-fit: cover;
      cursor: pointer;
    }
    .app-name {
      font-size: 20px;
      margin: 0;
      flex-grow: 1;
    }
    .mod-tag {
      background: red;
      color: white;
      border-radius: 10px;
      padding: 2px 6px;
      font-size: 12px;
      margin-left: 10px;
    }
    .app-description {
      font-size: 13px;
      margin: 8px 0;
    }
    .btn-group {
      display: flex;
      justify-content: flex-end;
      gap: 8px;
      margin-top: 6px;
    }
    .btn {
      padding: 6px 12px;
      background: #0080ff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .btn.disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .btn i {
      font-size: 14px;
    }
    .timestamp {
      font-size: 11px;
      color: gray;
      margin-top: 6px;
    }
    footer {
      background: #f0f0f0;
      padding: 20px;
      text-align: center;
      font-size: 14px;
      color: #444;
    }
    .dark-mode footer {
      background: #181818;
      color: #bbb;
    }
    .social-icons {
      margin-top: 10px;
    }
    .social-icons a {
      margin: 0 10px;
      color: inherit;
      text-decoration: none;
      font-size: 20px;
    }
    .social-icons a:hover {
      opacity: 0.7;
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body>
  <button id="searchToggle"><i class="fas fa-search"></i></button>
  <button id="toggle-theme">Dark Mode</button>
  <header>
    <img src="logo.png" alt="Nawid Mods Logo">
    <h1>Nawid Mods</h1>
  </header>
  <input type="text" id="searchInput" placeholder="Search apps...">
  <div id="app-container">Loading apps...</div>

  <footer>
    <div><strong>Nawid Mods</strong></div>
    <div class="social-icons">
      <a href="https://www.instagram.com/nawidteach" target="_blank" title="Instagram">
        <i class="fab fa-instagram"></i>
      </a>
      <a href="https://t.me/Nawid_teach" target="_blank" title="Telegram">
        <i class="fab fa-telegram"></i>
      </a>
      <a href="https://youtube.com/@nawidteach" target="_blank" title="YouTube">
        <i class="fab fa-youtube"></i>
      </a>
    </div>
  </footer>

  <script>
    const appContainer = document.getElementById('app-container');
    const searchInput = document.getElementById('searchInput');
    const searchToggle = document.getElementById('searchToggle');
    const themeToggle = document.getElementById('toggle-theme');

    let apps = JSON.parse(localStorage.getItem('apps') || '[]');

    function formatTime() {
      const now = new Date();
      return now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }

    function renderApps(appList) {
      if (!appList.length) {
        appContainer.innerHTML = '<p>No apps added yet.</p>';
        return;
      }
      appContainer.innerHTML = '';
      appList.forEach(app => {
        const appCard = document.createElement('div');
        appCard.className = 'app-card';
        appCard.innerHTML = `
          <div class="app-header">
            <img src="${app.icon}" class="app-icon" alt="${app.name}">
            <h3 class="app-name">${app.name}<span class="mod-tag">MOD</span></h3>
          </div>
          <p class="app-description">${app.description}</p>
          <div class="timestamp">Added at: ${app.time}</div>
          <div class="btn-group">
            <button class="btn" onclick="alert('Downloading ${app.name}...')">
              <i class="fas fa-download"></i>Download
            </button>
          </div>
        `;
        appContainer.appendChild(appCard);
      });
    }

    function addApp(name, description, icon) {
      const app = {
        name,
        description,
        icon,
        time: formatTime()
      };
      apps.unshift(app);
      localStorage.setItem('apps', JSON.stringify(apps));
      renderApps(apps);
    }

    searchToggle.addEventListener('click', () => {
      searchInput.style.display = searchInput.style.display === 'block' ? 'none' : 'block';
    });

    searchInput.addEventListener('input', () => {
      const query = searchInput.value.toLowerCase();
      const filtered = apps.filter(app => app.name.toLowerCase().includes(query));
      renderApps(filtered);
    });

    themeToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
    });

    // Initial render
    renderApps(apps);

    // For testing (You can remove this block after final)
    if (!apps.length) {
      addApp("Free Fire", "Unlimited diamonds and aim assist", "https://via.placeholder.com/60");
      addApp("Minecraft PE", "Unlocked skins, free building", "https://via.placeholder.com/60");
    }
  </script>
</body>
    </html>
