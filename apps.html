<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nawid Mods</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0 10px 60px;
      background: #fff;
      color: #000;
      transition: all 0.3s;
    }
    .dark-mode {
      background: #111;
      color: white;
    }
    #toggle-theme {
      position: fixed;
      top: 10px;
      right: 10px;
      background: #0080ff;
      color: white;
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      z-index: 999;
    }
    #searchToggle {
      position: fixed;
      top: 10px;
      left: 10px;
      background: #0080ff;
      color: white;
      padding: 6px 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      z-index: 999;
    }
    #searchInput {
      display: none;
      margin: 70px auto 10px;
      padding: 10px;
      width: 90%;
      max-width: 400px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
      background: rgba(255,255,255,0.1);
      color: #333;
    }
    .dark-mode #searchInput {
      background: rgba(0,0,0,0.4);
      color: white;
    }
    #searchInput:focus {
      outline: none;
      box-shadow: 0 0 5px rgba(100, 100, 255, 0.4);
    }
    header {
      text-align: center;
      padding: 10px 0;
    }
    header img {
      width: 60px;
      border-radius: 12px;
    }
    header h1 {
      margin: 10px 0 0 0;
      font-size: 24px;
    }
    .app-card {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 12px;
      margin: 10px;
      background: #f9f9f9;
      display: flex;
      flex-direction: column;
    }
    .dark-mode .app-card {
      background: #222;
      border-color: #444;
    }
    .app-header {
      display: flex;
      align-items: center;
    }
    .app-icon {
      width: 60px;
      height: 60px;
      border-radius: 12px;
      margin-right: 12px;
      object-fit: cover;
      cursor: pointer;
    }
    .app-name {
      font-size: 20px;
      margin: 0;
      flex-grow: 1;
    }
    .mod-tag {
      background: red;
      color: white;
      border-radius: 10px;
      padding: 2px 6px;
      font-size: 12px;
      margin-left: 10px;
    }
    .app-description {
      font-size: 13px;
      margin: 8px 0;
    }
    .btn-group {
      display: flex;
      justify-content: flex-end;
      gap: 8px;
      margin-top: 6px;
    }
    .btn {
      padding: 6px 12px;
      background: #0080ff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .btn.disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .btn i {
      font-size: 14px;
    }
    footer {
      background: #f0f0f0;
      padding: 20px;
      text-align: center;
      font-size: 14px;
      color: #444;
    }
    .dark-mode footer {
      background: #181818;
      color: #bbb;
    }
    .social-icons {
      margin-top: 10px;
    }
    .social-icons a {
      margin: 0 10px;
      color: inherit;
      text-decoration: none;
      font-size: 20px;
    }
    .social-icons a:hover {
      opacity: 0.7;
    }
    .timestamp {
      font-size: 11px;
      color: gray;
      margin-top: 6px;
    }
    .origin-note {
      font-size: 9px;
      margin-top: 6px;
      text-align: right;
      opacity: 0.6;
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body>
  <button id="searchToggle"><i class="fas fa-search"></i></button>
  <button id="toggle-theme">Dark Mode</button>  <header>
    <img src="logo.png" alt="Nawid Mods Logo">
    <h1>Nawid Mods</h1>
  </header>  <input type="text" id="searchInput" placeholder="Search apps...">  <div id="app-container">Loading apps...</div>  <footer>
    <div><strong>Nawid Mods</strong></div>
    <div class="social-icons">
      <a href="https://www.instagram.com/nawidteach" target="_blank" title="Instagram">
        <i class="fab fa-instagram"></i>
      </a>
      <a href="https://t.me/Nawid_teach" target="_blank" title="Telegram">
        <i class="fab fa-telegram"></i>
      </a>
      <a href="https://youtube.com/@nawidteach" target="_blank" title="YouTube">
        <i class="fab fa-youtube"></i>
      </a>
    </div>
  </footer>
</body>
</html>
