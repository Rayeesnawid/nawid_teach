<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>All Apps</title>
  <style>
    body {
      font-family: sans-serif;
      background: #fff;
      margin: 0;
      padding: 20px;
    }
    .app-card {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 12px;
      background-color: #f9f9f9;
    }
    .app-card h2 {
      margin: 0 0 8px;
    }
    .app-card p {
      margin: 0 0 12px;
    }
    .app-card button {
      margin-right: 10px;
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .app-card button.download {
      background: #007BFF;
      color: #fff;
    }
    .app-card button.copy {
      background: #28a745;
      color: #fff;
    }
  </style>
</head>
<body>

  <h1>Available Apps</h1>
  <div id="app-container">
    <!-- Apps will load here -->
  </div>

  <script>
    const appDataURL = "https://script.google.com/macros/s/AKfycbyAl4RiehwRT6NAaNOD1MT0uHBJE8sv3r1rvE1i1OcUdSa-9wTYuTEArIEKNZujRNhP/exec";

    function getQueryParam(key) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(key);
    }

    function saveToLocal(data) {
      try {
        localStorage.setItem("apps_cache", JSON.stringify(data));
      } catch (e) {
        console.error("Failed to save to localStorage:", e);
      }
    }

    function loadFromLocal() {
      try {
        const cache = localStorage.getItem("apps_cache");
        return cache ? JSON.parse(cache) : null;
      } catch (e) {
        console.error("Failed to load from localStorage:", e);
        return null;
      }
    }

    function renderApp(app, index) {
      const container = document.getElementById("app-container");
      if (!container) return;

      const appCard = document.createElement("div");
      appCard.className = "app-card";
      const shareLink = `${window.location.origin}${window.location.pathname}?id=${index}`;
      appCard.innerHTML = `
        <h2>${app.name || "Unnamed App"}</h2>
        <p>${app.description || "No description available"}</p>
        <button class="download" onclick="location.href='${app.download}'">Download</button>
        <button class="copy" onclick="copyToClipboard('${shareLink}')">Copy Link</button>
      `;
      container.appendChild(appCard);
    }

    function copyToClipboard(text) {
      if (navigator.clipboard && window.isSecureContext) {
        navigator.clipboard.writeText(text)
          .then(() => alert("Link copied!"))
          .catch(err => {
            console.error("Failed to copy link:", err);
            alert("Failed to copy. Copy manually: " + text);
          });
      } else {
        const textarea = document.createElement("textarea");
        textarea.value = text;
        document.body.appendChild(textarea);
        textarea.select();
        try {
          document.execCommand("copy");
          alert("Link copied!");
        } catch (err) {
          console.error("Fallback copy failed:", err);
          alert("Copy manually: " + text);
        }
        document.body.removeChild(textarea);
      }
    }

    function displayApps(apps) {
      const container = document.getElementById("app-container");
      if (!container) return;

      container.innerHTML = "";
      const id = getQueryParam("id");
      if (id !== null && !isNaN(id) && apps[parseInt(id)]) {
        renderApp(apps[parseInt(id)], parseInt(id));
      } else {
        apps.forEach((app, i) => renderApp(app, i));
      }
    }

    function fetchApps() {
      fetch(appDataURL)
        .then(res => {
          if (!res.ok) throw new Error(`HTTP error! Status: ${res.status}`);
          return res.json();
        })
        .then(data => {
          if (Array.isArray(data)) {
            saveToLocal(data);
            displayApps(data);
          } else {
            document.getElementById("app-container").innerText = "Invalid data received.";
          }
        })
        .catch(err => {
          console.error("Network error:", err);
          const cached = loadFromLocal();
          if (cached) {
            displayApps(cached);
          } else {
            document.getElementById("app-container").innerText = "Failed to load apps.";
          }
        });
    }

    document.addEventListener("DOMContentLoaded", fetchApps);
  </script>

</body>
</html>
